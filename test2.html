   <script>
        window.addEventListener('deviceorientation', function(event) {

            var gamma = event.gamma; // Rotation around y-axis

<script>
    navigator.getBattery().then(function(battery) {
        function updateBatteryStatus() {
            document.getElementById('battery-level').textContent = 'Battery Level: ' + (battery.level * 100) + '%';
            document.getElementById('charging').textContent = 'Charging: ' + (battery.charging ? 'Yes' : 'No');

        updateBatteryStatus();

        battery.addEventListener('levelchange', updateBatteryStatus);
        battery.addEventListener('chargingchange', updateBatteryStatus);
    });
</script>

<script>
 // Function to create and trigger download
function downloadPageContent() {
    // Get all text content on the page
    const pageText = document.body.innerText;

    // Create a Blob with the text content
    const blob = new Blob([pageText], { type: 'text/plain' });

    // Create a URL for the Blob
    const url = URL.createObjectURL(blob);

    // Create a temporary <a> element
    const a = document.createElement('a');
    a.href = url;
    
    // Set a unique download file name based on current timestamp
    const fileName = 'page_content_' + Date.now() + '.txt';
    a.download = fileName;
    
    // Trigger the download
    a.click();

    // Clean up
    URL.revokeObjectURL(url);
}

// Create a download button
const downloadButton = document.createElement('button');
downloadButton.textContent = 'Download Page Content';
downloadButton.addEventListener('click', downloadPageContent);

// Append the download button to the body
document.body.appendChild(downloadButton);
</script>
